apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  annotations:
#    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
spec:
  rules:
# redirect hostname in /etc/hosts to the load balancer ip
    - host: arclight.k8s.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 3000
          - path: /solr
            pathType: Prefix
            backend:
              service:
                name: solr
                port:
                  number: 8983
