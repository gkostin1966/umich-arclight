rubenstein:
  name: 'David M. Rubenstein Rare Book & Manuscript Library'
  visit_note: "Register online to request material for use in our reading room and track the status of your requests. Requests for material must be made 2 full business days in advance of your visit. Most of our collections are stored at the Library Service Center, our off-site repository."
  description: "The holdings of the Rubenstein Rare Book & Manuscript Library range from ancient papyri to records of modern advertising. There are over 10,000 manuscript collections containing more than 20 million individual manuscript items. Only a portion of these collections and items are discoverable on this site. Others may be found in the library catalog."
