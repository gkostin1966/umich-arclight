ua:
  name: 'Duke University Archives'
  visit_note: "Register online to request material for use in our reading room and track the status of your requests. Requests for material must be made 2 full business days in advance of your visit. Most of our collections are stored at the Library Service Center, our off-site repository."
  description: "The Duke University Archives is the official repository for records of Duke University and has a charge to make them available for use in accordance with policies approved by Duke University's Board of Trustees, administration and faculty. In addition to the official records of the university, the Duke University Archives holds campus publications; audiovisual materials by and about Duke University; papers and selected publications of Duke University faculty members; records of Duke University student and employee organizations and dissertations, theses, final projects and senior honors papers produced by Duke University students."
