'09':
  title: Student Affairs
  description: |
    The Division of Student Affairs is responsible for a wide array of programs and activities to
    engage students outside of the classroom.  It is tasked with supporting student groups, student
    health, career center, and many other integral components to student life.  The Division is
    headed by the Vice President of Student Affairs. Note: Records of individual student groups are
    located in the Record Group titled "Campus Life." Departments Include: Resource Administration;
    Housing, Dining, and Residence Life; Campus Life (includes Center for Lesbian, Gay, Bisexual,
    and Transgender life; Intercultural Initiatives; Jewish Life; Mary Lou Williams Center for
    Black Culture; Muslim Life; University Center Activities and Events; Women's Center and
    GVPI); Dean of Students (includes Case Management; Counseling and Psychological Services
    (CAPS); Emergency Response; Parent and Family Programs; Student Conduct; Student Health;
    Student Health Insurance; Student Wellness Center);
