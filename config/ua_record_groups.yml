'11':
  title: Office for Institutional Equity
  description: |
    The Equal Opportunity Office was created in 1972 by Chancellor John S. Blackburn to ensure
    University compliance with equal opportunity and affirmative action legislation. In 1982, the
    office was renamed the Opportunity Development Center. In 1985 the office was abolished by
    then-President Brodie; however the functions of the office were still carried out by the former
    director Dolores S. Burke, who was named Special Assistant to the President, and later, Special
    Advisor to the Executive Vice President for Administration. In 1995, the responsibilities were
    transferred to the newly created Office of the Vice President for Institutional Equity. The
    name of the office changed to Office for Institutional Equity in the 2004/2005 academic year.
  subgroups:
    '01':
      title: Office for Institutional Equity Records
    '02':
      title: Vice President for Institutional Equity
      description: |
        Formerly Vice President and Vice Provost; The position was supplanted in 1995 by the Vice
        President for Institutional Equity.

'12':
  title: Public Affairs and Government Relations
  description: |
    The Office of Public Affairs and Government Relations coordinates and manages communications
    strategies with the university's many audiences. It includes the offices responsible for
    federal, state and local government relations, local community affairs, campus news and
    communications and audiovisual services: Office of News and Communication; University
    Photography; Federal Relations; Office of Community Affairs; Government Relations. Note: Due
    to the breadth of its material, the Office of News and Communications has its own record group
    titled News Services Files (RG 27).
  subgroups:
    '01':
      title: Office of Public Affairs and Government Relations
    '02':
      title: Duke's chief spokesperson
    '03':
      title: Duke Photography

'13':
  title: Athletics
  description: |
    This record group includes materials from the various offices that have overseen Duke
    University Intercollegiate athletics; including Trinity College Athletic Association, which
    represented athletics at Trinity.
  subgroups:
    '01':
      title: Department of Athletics
    '02':
      title: Sports Information Office
    '03':
      title: Athletic Council
    '04':
      title: Trinity College Athletic Association

'14':
  title: Alumni Affairs and Development
  description: |
    The Office of University Development is responsible for fund-raising programs in the areas of
    annual gifts, capital gifts, and program support.  The Office of Alumni Affairs at Duke
    University administers the Duke Alumni Association, a nonprofit organization serving over
    120,000 alumni and former students of Duke University, in addition to thousands of parents and
    friends of the university. These two offices are separate; but are grouped together due to
    their size and similar functions.
  subgroups:
    '01':
      title: Office of Alumni Affairs
    '02':
      title: Office of University Development (active)

'15':
  title: Durham and Regional Affairs
  description: |
    The Office of Durham and Regional Affairs (DARA) coordinates the university's partnerships with
    Durham and the Research Triangle region, including but not limited to local government, the
    Research Triangle Park, Durham Public Schools, and area colleges and universities. Some of the
    programs it oversees include Duke-Durham Neighborhood Partnership and the Community Service
    Center.
  subgroups:
    '01':
      title: Office of Durham and Regional Affairs
      description: |
        Prior name: Office of Regional Programs
    '02':
      title: Community Service Center Records
    '03':
      title: The Duke-Durham Neighborhood Partnership (DDNP)

'16':
  title: Duke Management Company
  description: |
    In 1989, Duke University's Board of Trustees approved the formation of Duke Management Company
    (DUMAC) as a separate, non-profit support corporation of Duke University. DUMAC recommends
    investment policy and strategy, seeks and analyzes specific opportunities, and manages ongoing
    operations and activities. DUMAC operates under a cascading delegation of authority from the
    Board of Trustees and the DUMAC Board of Directors.
  subgroups:
    '01':
      title: Duke Management Company General Records

'17':
  title: Duke Chapel
  description: |
    Located on Duke University's West Campus, Duke Chapel is the centerpiece of campus.
    Construction of the Chapel was begun in October of 1930 and completed two years later. It was
    first used for Commencement in 1932 and was formally dedicated on June 2, 1935. Duke Chapel
    continues to operate as an interdenominational Christian church.
  subgroups:
    '01':
      title: General Duke Chapel Records
    '02':
      title: Dean of the Chapel
    '03':
      title: Friends of Duke Chapel

'18':
  title: Nicholas School
  description: |
    The Nicholas School was formally created in 1991, but it represents a coming together of three
    entities. The School of Forestry and Environmental Studies and the Duke University Marine Lab
    (both formed in 1938) came together in 1991 to become the School of Environment, which was
    named the Nicholas School in 1995 following a $20 million gift from Peter M. and Ginny Nicholas
    of Boston. In 1997, the Department of Geology (formed in 1936) joined the school as the
    Division of Earth and Ocean Sciences, bringing with it new resources and a new name for the
    school in December 2000-the Nicholas School of the Environment and Earth Sciences. In August
    2008, the school's name was shortened to the Nicholas School of the Environment, following
    approval by the Duke University Board of Trustees.
  subgroups:
    '01':
      title: Nicholas School of the Environment General Records
    '02':
      title: School of Forestry and Environmental Studies
    '03':
      title: Marine Laboratory
    '04':
      title: Centers, Programs, and Institutes

'19':
  title: Divinity School
  description: |
    The Duke Divinity School was founded in 1926 and is the University's first graduate
    professional school.  The Theological Society's records are Included in this record group; the
    theological society was founded in 1870 on the Trinity College (Randolph County, N.C.) campus.
  subgroups:
    '01':
      title: Divinity School General Records
    '02':
      title: Committee
    '03':
      title: Field Education
    '04':
      title: Theological Society
      description: Precursor to Divinity School
    '05':
      title: Office of Black Church Studies
    '06':
      title: Leadership Education
    '07':
      title: Deans

'20':
  title: School of Law
  description: |
    The School of Law dates its origins as far back as 1850. The school experienced many
    organizational changes and several temporary closures in its early years. In 1904, the school
    formally reopened and became the School of Law through the help of the endowment established by
    James Buchanan Duke and Benjamin Newton Duke. Note, many of the Dean records are located in the
    School of Law General Records collection.
  subgroups:
    '01':
      title: School of Law General Records
    '02':
      title: Deans
    '03':
      title: Committees
    '04':
      title: Centers, Programs, and Institutes
    '05':
      title: Goodson Law Library

'21':
  title: Pratt School of Engineering
  description: |
    In 1887, a formal course in engineering was introduced at Trinity College and it
    became a regular course offering in 1903. When Trinity became Duke University in 1924,
    engineering underwent vigorous development. In 1927, engineering was organized into separate
    departments of civil and electrical engineering. The Department of Mechanical Engineering began
    in 1931. Duke established the Division of Engineering in 1937. Two years late, Duke's Board of
    Trustees authorized the formation of the College of Engineering.  In 1999, the school was named
    for 1947 electrical engineering graduate Edmund T. Pratt Jr.
  subgroups:
    '01':
      title: School of Engineering General Records
    '02':
      title: Centers, Programs, and Institutes

'22':
  title: Sanford School of Public Policy
  description: |
    Established in 1971 as the Institute of Policy Sciences and Public Affairs, the Sanford School
    of Public Policy has one of the nation's largest public policy undergraduate programs. The
    School also offers selective master's degrees programs in public policy (MPP) and international
    development policy, and a PhD program. The School is named for its founder, the late Terry
    Sanford, North Carolina governor (1961-65), United States senator (1987-1993) and Duke
    University president (1969-1985).
  subgroups:
    '01':
      title: Sanford School of Public Policy General Records
    '02':
      title: Centers, Programs, and Institutes

'23':
  title: Fuqua School of Business
  description: |
    The Graduate School of Business Administration was chartered in 1969 and its first class was
    enrolled in 1970.  In 1980, its name was changed to the Fuqua School of business in honor of
    J.B. Fuqua, who donated $10 million to the school.  Fuqua is home to many centers and
    institutes, including the Center for the Advancement of Social Entrepreneurship (CASE) and
    Corporate Sustainability Initiative (CSI).
  subgroups:
    '01':
      title: Fuqua School of Business General Records
    '02':
      title: Development Office
    '03':
      title: Ford Library
    '04':
      title: Centers, Programs, and Institutes

'24':
  title: Graduate School
  description: |
    The Graduate School of Arts and Sciences at Duke University was formally established in 1926,
    although some graduate instruction had been offered previously at Trinity College and Duke
    University. In 1968 the name was shortened to the Graduate School. Today, the Graduate school
    administers master's and Ph.D. programs in over 60 departments and programs.
  subgroups:
    '01':
      title: General Graduate School Records

'25':
  title: Trinity College of Arts and Sciences
  description: |
    After James B. Duke founded Duke University in 1924, the Universities former name, Trinity
    College, became the undergraduate college for men. In 1930, the Woman's College for
    undergraduate women opened on East Campus; Trinity College moved to the new West Campus. In
    1972, Trinity College and the Woman's College merged into the coeducational Trinity College of
    Arts & Sciences. Note: although most of the individual departments are part of the Graduate
    School or other professional schools on campus, their records are centralized in RG 25.
  subgroups:
