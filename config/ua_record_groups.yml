'29':
  title: Papers of Faculty, Staff, and Associates
  description: |
    This record group includes the individual collections of prominent faculty, staff, alumni,
    and associates.  Note, alumni papers are those collections that primarily comprise of materials
    created after the individual's studies at Duke University. Materials representative of a
    student's time at Duke are located in the record group titled "Student Papers and Materials
    (RG 30)."
  subgroups:
    '01':
      title: General Faculty Records
    '02':
      title: Individual Papers

'30':
  title: Student and Alumni Papers and Materials
  description: |
    This record group includes materials that are representative of a student's time on campus. If
    a collection primarily holds materials related to an individual's life outside of their time at
    Duke, then their collection will most likely be located in the record group titled "Papers of
    Faculty, Staff, Alumni, and Associates (RG29)."
  subgroups:
    '01':
      title: Individual Student Papers

'31':
  title: Student/Campus Life
  description: |
    This record group represents student life on Duke's campus, including student organization,
    residence halls, living groups, and fraternities and sororities.  There are over 400 active
    student organizations at Duke University.  Additionally, many more have existed throughout
    Duke's over 170 year-old history.  This record group divides the student organization
