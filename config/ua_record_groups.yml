'10':
  title: Executive VP and Treasurer & Administration (Business and Finance)
  description: |
    Executive Vice President is the chief business and financial officer for Duke University,
    responsible for the management of all financial and administrative services of the University.
    This office's responsibilities include facilities, financial services, and information
    technology, among other departments. This position has evolved significantly over the past
    fifty years and other titles for the position are displayed below. Current Position: Executive
    Vice President and Treasurer (Financial Services, Office of the Treasurer); Comptroller and
    Business Manager (1958); Business Manager (1961); Vice President for Business &
    Finance/Treasurer (1965); Two Offices (a split occurred briefly); Vice President and Treasurer
    and then the Vice President for Business and Finance (1967); Vice President for Business and
    Finance (1975); Executive Vice President and Vice President, Planning and Treasurer (two
    different positions) (1988); Executive VP of Administration (?) (1991); Executive VP and
    Treasurer
  subgroups:
    '01':
      title: |
        Executive VP and Treasurer
      description: |
        And all previous titles, Duke University and Trinity College
    '02':
      title: Business and Finance Division Records
      description: Business Division records, 1938-1948
    '03':
      title: Administration
      description: |
        VP of Administration; Human Resources; Communication Services (aka Media Services);
        Disability Management; Police, Safety, and Security; Parking and Transportation; Auxiliary
        Services
    '04':
