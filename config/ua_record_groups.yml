'26':
  title: Interdisciplinary Institutes, Research Centers, and Departments
  description: |
    This record group compiles the many interdisciplinary programs at Duke University. Independent
    programs are those programs that operate independently of the university, but still hold some
    affiliation. University-wide programs are those that are cross-departmental within the
    University structure.
  subgroups:
