'27':
  title: News Services Files
  description: |
    The Duke News Service informs the public and the university community about research, programs,
    and events at Duke. This record group includes news service biographical files on faculty,
    staff, alumni, trustees, and news service subject files that contain clippings, speeches, and
    other topical materials.
